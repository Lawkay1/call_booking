<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Set body background color and font */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        /* Style header and navigation links */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        
        nav ul li {
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        
        nav ul li a:hover {
            color: #f5f5f5;
        }
        
        /* Style main content area */
        main {
            padding: 20px;
        }
        
        /* Style footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        footer p {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
    <header style="margin-bottom: 100px;">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/booking/book-call/">Book a Call</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer style="margin-top: 250px;">
        <p>&copy; A simple payment solution for booking online calls</p>
    </footer>
    {% block js %}
        <script src="{% static 'js/script.js' %}"></script>
    {% endblock %}
</body>
</html>
